        /* Fullskjerm-layout */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Grid-oppsett */
        .ftcontainer {
            display: grid;
            grid-template-columns: repeat(5, 1fr);  
            grid-template-rows: repeat(5, 1fr);   
            height: 100vh;
            width: 100vw;
        }

        /* Boks-stiler */
        .ftcontainer > div {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            transition: transform 0.3s; 
             background-size: cover;
            background-position: center;
        }

        /* Bilder-boksen */
        .bilder {
            background-color: #f5f5dc;
            color: #4169e1;
        }

        .bilder a {
            text-decoration: none;
            color: #4169e1; 
        }

        /* Hover-effekt p√• boksen */
        .bilder:hover {
            transform: scale(3.5);
            background-image: url('blipp/ras.webp');
