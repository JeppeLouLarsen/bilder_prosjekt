        .container {
            background-color: blue;

        .bilde {

        }

        .bilde_container {
            display: flex;
            justify-content: center;

        }

        #bilde_tre {
            position: relative;
            top: calc(50% - 10px);
            left: calc(50% - 10px);
            border-radius: 50%;
            width: 10px;
            height: 10px;
            transition: width, 1.5s, heigth, 1.5s;
            border: 2px solid rgb(255, 255, 255);
            padding: 10px;
        }

        #bilde_tre:hover {
            padding: 0;
            top: 0;
            left: 0;
            border: 0;
            border-radius: 10px;
            width: 100%;
            height: 100%;
        }

        .boks {
            display: flex;
        }

        aside {
            flex: 1;
        }

        main {
            flex: 3;
        }

        .boks1 {
            background-color: antiquewhite;
            font-size: 30px;
        }
    </style>
</head>
